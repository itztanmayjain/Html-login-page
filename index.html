<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width-device-width , initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<div class="form">

			<div class="btn-box">
				
				<div id="btn"> </div>

				<button type="button" class="btn-side" onclick="login()">Log-in</button>
				<button type="button" class="btn-side" onclick="register()">Register</button>
			   

			</div>
			<div class="social">
			<a href="#"><img src="fb.png"></a>
			<a href="#"><img src="go.png"></a>
			<a href="#"><img src="tw.png"></a>
			<a href="#"><img src="in.png"></a>
			</div>

			<form id="login"  class="input" action="">

				<input type="text" class="field" placeholder="Username" required>
				<input type="password" class="field" placeholder="Password" required>
				<input type="checkbox" class="check"><span>Remember Me</span>
				<button type="submit" class="submit">Log In</button>
			</form>

			<form id="register"   class="input">

				<input type="text" class="field" placeholder="Username" required>
				<input type="email" class="field" placeholder="E-mail Address" required>
				<input type="password" class="field" placeholder="Password" required>
				<input type="checkbox" class="check"><span>I agree to all terms & conditions*</span>
				<button type="submit" class="submit">Register</button>
			</form>



		</div>
	</div>

	<script>
		var x= document.getElementById("login");
		var y= document.getElementById("register");
		var z= document.getElementById("btn");

		function register()
		{
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login()
		{
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}

	</script>



</body>
</html>
